    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: GT Walsheim Pro, sans-serif;
        }
        .text {
            color: white;
        }

        .amber {
            color: #f0bb4c;
        }

        .display-1 {
            font-size: 30px;
        }

        .display-2 {
            font-size: 40px;
        }

        .display-3 {
            font-size: 130px;
        }

        .bg {
            background: #154b77;
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .box {
            width: 568px;
            height: 380px;
            position: relative;
            overflow: hidden;
            clip-path: url("#unicorn");
            background: #103c61;
        }

        .percent {
            position: absolute;
            left: 60px;
            top: 40px;
            z-index:3;
            width: 100%;
            height: 100%;
            display: flex;
            display: -webkit-flex;
            align-items:center;
            justify-content:center;
            color:#fff;
            font-size:50px;
        }

        .water {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
            transform: translate(0, 100%);
            background: #f0bb4c;
            transition: all 0.3s;
        }

        .wave {
            width: 200%;
            position: absolute;
            bottom: 100%;
        }
        .back {
            right: 0;
            fill: #ee962f;
            animation: wave-back 4s infinite linear;
        }

        .front {
            left: 0;
            fill: #f0bb4c;
            margin-bottom: -1px;
            animation: wave-front 2s infinite linear;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bubbles li {
            position: fixed;
            list-style: none;
            display: block;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -120px;
            animation: circle 2s infinite linear;
            transition-timing-function: linear;
            border-radius: 50%;
        }

        .bubbles li:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 20%;
        }

        .bubbles li:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 40%;
            /*animation-delay: 1s;*/
            animation-duration: 8s;
        }

        .bubbles li:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 60%;
            /*animation-delay: 2s;*/
            animation-duration: 7s;
        }

        .bubbles li:nth-child(4) {
            width: 150px;
            height: 150px;
            left: 80%;
            /*animation-delay: 1s;*/
            animation-duration: 7s;
        }
        .bubbles li:nth-child(9) {
            width: 150px;
            height: 150px;
            left: 10%;
            /*animation-delay: 1s;*/
            animation-duration: 7s;
        }
        .bubbles li:nth-child(10) {
            width: 150px;
            height: 150px;
            left: 50%;
            /*animation-delay: 1s;*/
            animation-duration: 10s;
        }
        .bubbles li:nth-child(11) {
            width: 150px;
            height: 150px;
            left: 70%;
            /*animation-delay: 1s;*/
            animation-duration: 4s;
        }
        .bubbles li:nth-child(12) {
            width: 150px;
            height: 150px;
            left: 20%;
            /*animation-delay: 4s;*/
            animation-duration: 3s;
        }

        .bubbles li:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 50%;
            /*animation-delay: 3s;*/
            animation-duration: 9s;
        }

        .bubbles li:nth-child(6) {
            width: 50px;
            height: 50px;
            left: 10%;
            /*animation-delay: 1s;*/
            animation-duration: 6s;
        }

        .bubbles li:nth-child(7) {
            width: 75px;
            height: 75px;
            left: 70%;
            /*animation-delay: 2.5s;*/
            animation-duration: 6s;
        }

        .bubbles li:nth-child(8) {
            width: 100px;
            height: 100px;
            left: 30%;
            animation-delay: 3.5s;
            animation-duration: 6s;
        }

        @keyframes circle {
            0% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            100% {
                -webkit-transform: translateY(-1100px) rotate(800deg);
                transform: translateY(-1100px) rotate(800deg);
            }
        }

        @keyframes wave-front {
            100% {
                transform: translate(-50%, 0);
            }
        }

        @keyframes wave-back {
            100% {
                transform: translate(50%, 0);
            }
        }
    </style>
</head>

<script type="application/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const totalRef = document.getElementById('total');
        const waterRef = document.getElementById('water');
        const percentRef = document.getElementById('percent');

        const BILLION = 1000000000;
        const REFRESH_RATE = 1000;
        const BASE_URL =
            "https://tableau-dashboards.sunfinance-analytics.com/sales-amount.html";
        const SECONDS = [120, 30, 180, 40, 90];


        let percentage = percentRef ? +percentRef.innerText : 0;
        let total = totalRef ? +totalRef.innerText : 0;
        let difference = 0;

        // FUNCTIONS
        function formatNumber(value) {
            return String(value).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        function secondsResolver(value) {
            if (value >= 1 && value <= 12) {
                
            }
        }

        async function fetchTotal() {
            const response = await fetch(BASE_URL);
            const [firstTotal, lastTotal] = (await response.text()).split('\n');
            total = +firstTotal;
            difference = Math.floor((+lastTotal - +firstTotal) / SECONDS[Math.floor(Math.random() * SECONDS.length)]);
            totalRef.innerHTML = formatNumber(total);
            percentage = Math.floor((total / BILLION) * 100);
            percentRef.innerHTML = String(percentage);
            waterRef.style.transform='translate(0' + ',' + (100 - percentage) + '%)';
        }

       function debounceFetchTotal() {
            let fetchInterval = 0;
            fetchInterval = setInterval(function() {
                fetchTotal()
                if (total === BILLION) {
                    clearInterval(fetchInterval);
                }
            }, REFRESH_RATE * 60);
        }

        function incrementTotal() {
            let refreshInterval = 0;
            refreshInterval = setInterval(() => {
                total += difference;
                totalRef.innerHTML = formatNumber(total);
                if (total === BILLION) {
                    clearInterval(refreshInterval);
                }
            }, 1000);
        }

        fetchTotal()
        debounceFetchTotal()
        incrementTotal()
    })
</script>
